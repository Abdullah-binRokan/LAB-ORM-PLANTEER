{% extends 'main/base.html' %}

{% load static %}

{% block title %}Contact{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock %}

{% block content %}
<section class="contact-page-container container d-flex row">
     <!-- start contact section -->
      <div class="form-container col-md-8">
        <h1>Contact us</h1>
        <h4 class="subheading">We will reply to you within 2 days</h2>
        <form action="{% url 'main:contact_view' %}" method="post">
            {% csrf_token %}
            <div class="form-item d-flex justify-content-between gap-2 flex-wrap">
                <div class="col">
                    <label class="form-label" for="first_name">First Name</label>
                    <input class="form-control" type="text" name="first_name" placeholder="Jane" required />
                </div>
                <div class="col">
                    <label class="form-label" for="last_name">Last Name</label>
                    <input class="form-control" type="text" name="last_name" placeholder="Smith" required />
                </div>
            </div>
            <div class="form-item col-12 d-flex flex-column">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" name="email" placeholder="jane@domain.net" required />
            </div>
            <div class="form-item col-12 d-flex flex-column">
                <label class="form-label" for="message">Your message</label>
                <textarea class="form-control" name="message" id="message" placeholder="Enter you message" required></textarea>
            </div>
            <div class="form-item">
                <button class="col-12 btn btn-dark" type="submit">Submit</button>
            </div>
        </form>
      </div>
      <!-- end contact section -->
      <div class="img-container col-4 d-flex align-items-center justify-content-center"><img src="{% static 'images/contact.jpg' %}" alt=""></div>
 </section>

 {% endblock %}
